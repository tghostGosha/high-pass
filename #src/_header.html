<header class="header black-container">
  <div class="header__submenu"></div>
  <div class="header__container container">
    <button class="header__burger" id="header__burger">
      <span>

      </span>
    </button>
    <a href="#" class="logo__link">
      <svg width="30" height="30" viewBox="0 0 30 30" class="logo">
        <use xlink:href="#logo"></use>
      </svg>
      <svg width="147" height="28" class="logo__high-pass">
        <use xlink:href="#High_pass"></use>
      </svg>
    </a>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="#" class="header__item-link">О студии</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__item-link">Наши проекты</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__item-link">Услуги</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__item-link">Мастер-классы</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__item-link">Контакты</a>
        </li>
        <a href="#" class="header__submenu-link link-320px">
          <svg width="16.5" height="16.5" class="phone-svg">
            <use xlink:href="#phone"></use>
          </svg>
          <span class="submenu__link-number">+7 (495) 42-423-532</span>
        </a>
      </ul>
    </nav>
    <ul class="social__list">
      <li class="social__item">
        <a href="#" class="social__item-link">
          <svg width="30" height="30">
            <use xlink:href="#instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__item-link">
          <svg width="30" height="30">
            <use xlink:href="#fb"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__item-link">
          <svg width="30" height="30">
            <use xlink:href="#vk"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a href="#" class="header__submenu-link">
      <svg width="16.5" height="16.5" class="phone-svg">
        <use xlink:href="#phone"></use>
      </svg>
      <span class="submenu__link-number">+7 (495) 42-423-532</span>
    </a>
    <form action="#" method="get" class="header__submenu-form" tabindex="0">
      <button class="form__menu-btn" aria-label="найти">
        <svg width="16.5" height="16.5" class="search-svg">
          <use xlink:href="#search"></use>
        </svg>
      </button>
      <input class="input header__submenu-input" placeholder="Что будем искать?" name="search" type="search">
    </form>
  </div>
</header>
